<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cat vs Dog</title>
  </head>
  <body>
    <div class="container">

      <div class="jumbotron">
        <h1 class="text-center p-4">Cat vs Dog</h1>
      </div>

      <div class="container">
        <div class="row">
          <div class="col">
            <img src="img/cat.jpg" class="rounded" alt="Image of cat yoga">
          </div>
          <div class="col">
            <img src="img/dog.jpg" class="rounded" alt="Image of puppy yoga">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button type="button" class="btn btn-success btn-block" id="cat">Cat</button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-primary btn-block" id="dog">Dog</button>
          </div>
        </div>
        <div class="row">
          <div class="col text-success">
            <ul id="cat-says">The cat says:</ul>
          </div>
          <div class="col text-primary">
            <ul id="dog-says">The dog says:</ul>
          </div>
        </div>
      </div>






    </div>
  </body>
</html>
